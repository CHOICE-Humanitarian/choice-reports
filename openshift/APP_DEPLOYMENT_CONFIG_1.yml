            - name: FTP_SYNC_HOST_NAME
              valueFrom:
                secretKeyRef:
                  key: FTP_SYNC_HOST_NAME
                  name: "{{ APP_NAME }}-secret"
            - name: FTP_SYNC_PORT
              valueFrom:
                secretKeyRef:
                  key: FTP_SYNC_PORT
                  name: "{{ APP_NAME }}-secret"
