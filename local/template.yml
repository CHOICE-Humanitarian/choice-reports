---
SITE_NAME: "{{ SITE_NAME }}"
SITE_DISPLAY_NAME: "{{ SITE_DISPLAY_NAME }}"
GITHUB_ORG: "{{ GITHUB_ORG }}"
QUAYIO_ORG: "{{ QUAYIO_ORG }}"
PROJECT_POWERED_BY_URL: "{{ PROJECT_POWERED_BY_URL }}"
PROJECT_POWERED_BY_NAME: "{{ PROJECT_POWERED_BY_NAME }}"
PROJECT_POWERED_BY_IMAGE_URI: "{{ PROJECT_POWERED_BY_NAME }}"

LANGUAGE_NAME: "{{ LANGUAGE_NAME }}"
SITE_PATH_enUS: "{{ SITE_SRC }}"
SITE_HOST_NAME: "{{ SITE_HOST_NAME }}"
SITE_PORT: {{ SITE_PORT }}
SITE_BASE_URL: "{{ SITE_BASE_URL }}"
SITE_ZONE: "{{ SITE_ZONE }}"
SITE_LOCALE: "{{ SITE_LOCALE }}"
DOMAIN_NAME: "{{ DOMAIN_NAME }}"
DOMAIN_PACKAGE_NAME: "{{ SITE_JAVA_PACKAGE }}"
SUFFIX_SRC_MAIN_JAVA: "{{ SUFFIX_SRC_MAIN_JAVA }}"
SUFFIX_SRC_GEN_JAVA: "{{ SUFFIX_SRC_GEN_JAVA }}"
RELATIVE_PATHS_TO_WATCH: "{{ RELATIVE_PATHS_TO_WATCH }}"
STATIC_BASE_URL: "{{ STATIC_BASE_URL }}"
STATIC_PATH: "{{ STATIC_PATH }}"
TEMPLATE_PATH: "{{ TEMPLATE_PATH }}"
FONTAWESOME_KIT: "{{ FONTAWESOME_KIT }}"

JDBC_HOST: "{{ JDBC_HOST }}"
JDBC_PORT: {{ JDBC_PORT }}
JDBC_DATABASE: "{{ JDBC_DATABASE }}"
JDBC_USERNAME: "{{ JDBC_USERNAME }}"
JDBC_PASSWORD: "{{ JDBC_PASSWORD }}"

AUTH_HOST_NAME: "{{ AUTH_HOST_NAME }}"
AUTH_PORT: {{ AUTH_PORT }}
AUTH_SSL: {{ AUTH_SSL | lower }}
AUTH_SSL_REQUIRED: {{ AUTH_SSL_REQUIRED }}
AUTH_REALM: "{{ AUTH_REALM }}"
AUTH_RESOURCE: "{{ AUTH_RESOURCE }}"
AUTH_SECRET: "{{ AUTH_SECRET }}"
AUTH_URL: "{{ AUTH_URL }}"
AUTH_TOKEN_URI: "{{ AUTH_TOKEN_URI }}"

SOLR_URL: "{{ SOLR_URL }}"
SOLR_HOST_NAME: localhost
SOLR_PORT: 8983
SOLR_COLLECTION: "choice-reports"
SOLR_URL_COMPUTATE: "{{ SOLR_URL_COMPUTATE }}"

API_TITLE: "{{ SITE_NAME }}"
API_CONTACT_EMAIL: "{{ EMAIL_FROM }}"

EMAIL_HOST: {{ EMAIL_HOST }}
EMAIL_PORT: {{ EMAIL_PORT }}
EMAIL_SSL: {{ EMAIL_SSL }}
EMAIL_AUTH: {{ EMAIL_AUTH }}
EMAIL_USERNAME: {{ EMAIL_USERNAME }}
EMAIL_PASSWORD: {{ EMAIL_PASSWORD }}
EMAIL_FROM: {{ EMAIL_FROM }}
EMAIL_ADMIN: {{ EMAIL_ADMIN }}

# Enable the code generation service for the project
ENABLE_CODE_GENERATION_SERVICE: true
# Set the sessionId of the user session creating an object in the database. 
ENABLE_SESSION_ID: true
# Enable an object in the database to be deleted. 
ENABLE_DELETED: true
# Enable an object in the database to be archived. 
ENABLE_ARCHIVED: true
# Enable an admin role. 
ENABLE_ROLE_ADMIN: true
# Enable an OpenID Connect Authentication. 
ENABLE_OPENID_CONNECT: true
# Write API code into the project. 
WRITE_API: true
# Write code comments into generated code. 
WRITE_COMMENTS: true

# Enable data import in the site. 
ENABLE_IMPORT_DATA: {{ ENABLE_IMPORT_DATA | lower }}
ENABLE_IMPORT_DATA_ChoiceDonor: true
ENABLE_IMPORT_DATA_ChoiceReport: true
ENABLE_IMPORT_DATA_ReportType: true
ENABLE_IMPORT_DATA_ReportSchedule: true
ENABLE_IMPORT_DATA_ReportNarrative: true
ENABLE_IMPORT_DATA_ReportEvent: true
ENABLE_IMPORT_DATA_SitePage: true
ENABLE_IMPORT_DATA_SiteHtm: true

# The Auth roles required to be an admin in the site. 
AUTH_ROLES_ADMIN: {{ AUTH_ROLES_ADMIN }}
# The Auth roles required to add and modify site user records. 
AUTH_ROLES_REQUIRED_SiteUser: ['SiteAdmin']
# The Auth roles required to add and modify donor records. 
AUTH_ROLES_REQUIRED_ChoiceDonor: ['SiteAdmin']
# The Auth roles required to add and modify report records. 
AUTH_ROLES_REQUIRED_ChoiceReport: ['SiteAdmin']
# The Auth roles required to add and modify report type records. 
AUTH_ROLES_REQUIRED_ReportType: ['SiteAdmin']
# The Auth roles required to add and modify report schedule records. 
AUTH_ROLES_REQUIRED_ReportSchedule: ['SiteAdmin']
# The Auth roles required to add and modify report narrative records. 
AUTH_ROLES_REQUIRED_ReportNarrative: ['SiteAdmin']
# The Auth roles required to add and modify calendar item records. 
AUTH_ROLES_REQUIRED_ReportEvent: ['SiteAdmin']
# The Auth roles required to add and modify article records. 
AUTH_ROLES_REQUIRED_SitePage: ['SiteAdmin']
# The Auth roles required to add and modify HTML records. 
AUTH_ROLES_REQUIRED_SiteHtm: ['SiteAdmin']
IMPORT_DATA_ReportType:
  - typeName: Employee Giving - Bronze
  - typeName: Employee Giving - Gold
  - typeName: Expeditions
  - typeName: Village Members
  - typeName: Grantors
  - typeName: Projects (regular)
  - typeName: Programs - Parent
  - typeName: Projects - Child
  - typeName: Events
  - typeName: Annual Report

DOMO_HOST_NAME: api.domo.com
DOMO_PORT: 443
DOMO_SSL: true
DOMO_AUTH_TOKEN_URI: /oauth/token
DOMO_AUTH_SCOPE: data workflow audit buzz user account dashboard
DOMO_AUTH_CLIENT_ID: "{{ DOMO_AUTH_CLIENT_ID }}"
DOMO_AUTH_CLIENT_SECRET: "{{ DOMO_AUTH_CLIENT_SECRET }}"
DOMO_DATASET_CPP_URI: "{{ DOMO_DATASET_CPP_URI }}"

NEOCITIES_HOST_NAME: neocities.org
NEOCITIES_PORT: 443
NEOCITIES_SSL: true
NEOCITIES_API_UPLOAD: /api/upload
NEOCITIES_API_DELETE: /api/delete
NEOCITIES_API_LIST: /api/list
NEOCITIES_API_INFO: /api/info
NEOCITIES_API_RENAME: /api/rename
